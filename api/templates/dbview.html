{% extends 'base.html' %}
{% block content %}
     <div class="container">
            <h1>{% block title %} -資料列表- {% endblock %}</h1>          
            <table class="table table-striped table-hover">
                <tr class="table-dark">
                  <td>編號</td>
                  <td>姓名</td>
                  <td>Email</td>

                </tr>
                        
                {% for post in posts %}   
                <tr class="table-primary">
                  <td>{{post[0]}}</td>
                  <td>{{post[1]}}</td>
                  <td>{{post[2]}}</td>              
                          
                </tr> 
                
                {% endfor %}
              </table>
            </div>
{% endblock %}
