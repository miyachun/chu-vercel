{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div>
    {% for gAns in ansA[:] %}
       <td>{{gAns}}</td>
       {% endfor %}
 
  </div>
  <div>
    <form method="POST" action="/">

      <select name="Gcity" method="GET" action="/">
          <option  selected></option>
          {% for d in ansCity[:] %}
            <option value="{{d}}">{{d}}</option>
          {% endfor %}
            </select>
            <input type="submit" value ="Submit">
          </form>
      
</div>
    <table>
        {% for key, value in ansAll.items() %}
        <tr>
          <td>{{key}}</td>         
          <td>{{value[0]}}</td>
          <td>{{value[1]}}</td>
          <td>{{value[2]}}</td>
        </tr>
        {% endfor %}  
      </table>

    </div>
  
    {% endblock %}
