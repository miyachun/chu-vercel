<!DOCTYPE html>
<html>
<head>
    <title>Opendata Template</title>
<style>

td{    
    width: 80px;
}

div{
 margin-top: 20px;
 margin-bottom: 20px;
}

#content{
 width: 1000px;
 margin-left: auto;
 margin-right: auto;
}
</style>
</head>
<body>
  <div>
    {% for gAns in ansA[:] %}
       <td>{{gAns}}</td>
       {% endfor %}
 
  </div>
  <div>
    <form method="POST" action="/">

      <select name="Gcity" method="GET" action="/">
          <option  selected></option>
          {% for d in ansCity[:] %}
            <option value="{{d}}">{{d}}</option>
          {% endfor %}
            </select>
            <input type="submit" value ="Submit">
          </form>
      
</div>
    <table>
        {% for key, value in ansAll.items() %}
        <tr>
          <td>{{key}}</td>         
          <td>{{value[0]}}</td>
          <td>{{value[1]}}</td>
          <td>{{value[2]}}</td>
        </tr>
        {% endfor %}  
      </table>


  
</body>
</html>
