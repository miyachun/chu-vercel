{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div>
    <table>
      <tr>
    {% for gAns in ansA[:] %}
       <td>{{gAns}}</td>
       {% endfor %}          
       {% if ansA[1]=="晴時多雲" or ansA[1]=="多雲時晴" %}       
       <td><img src="{{ url_for('static', filename='uploads/b.jpg') }}" alt="" width="100px"></td>       
        {% endif %}
        {% if ansA[1]=="多雲" %}        
        <td><img src="{{ url_for('static', filename='uploads/c.jpg') }}" alt="" width="100px"></td>       
        {% endif %}
      </tr>
    </table>
        </div>
  <div>
    <form method="POST" action="/">
      <select name="Gcity" method="GET" action="/">
          <option  selected></option>
          {% for d in ansCity[:] %}
            <option value="{{d}}">{{d}}</option>
          {% endfor %}
            </select>
            <input type="submit" value ="Submit">
          </form>         
</div>
    <table class="table table-dark">
        {% for key, value in ansAll.items() %}
        <tr>
          <td>{{key}}</td>         
          <td>{{value[0]}}</td>
          <td>{{value[1]}}</td>
          <td>{{value[2]}}</td>
        </tr>
        {% endfor %}  
      </table>
    </div>  
    {% endblock %}
